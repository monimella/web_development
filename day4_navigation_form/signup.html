<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylingsignup.css">
</head>
<body>
    <a href="day4.html" class="linkhome">
    <p class="backhome"><span>&#9970;</span> Home</p>
    </a>
    <form class="form">
        <!-- Form components-->
        <fieldset>
        <legend class="formlegend">Sign up</legend>
        <!---input control-->
        <div class="control">
        <label for="username">Username</label>
        <input type=" text" name="username" id="username" placeholder="Type username"
        <label for="password"Create a password></label>
            <input type="password" name="password" placeholder="Enter a password...">
        </div>

        <div class="control">
            <label for="color"> Select a color</label>
            <input type="color" name="selectcolor" id="color">

        </div>

        <div class="control">
            <label for="rating"> How do you like my work? (1 for unsatisfied and 10 for excellent</label>
            <input type="range" name="ratingwork" id="rating" min ="1" max="10">
        </div>

        <div class="control">
            <label for ="appointment">Appointment date: </label>
            <input type="date" name="" id="appointment">
        </div>
        <div class="control">
            <p>Gender</p>
            <label for ="female">Female</label>
            <input type="radio" name="selectgender" value="Female" id="female">
            <label for ="Male">Male</label>
            <input type="radio" name="selectgender" value="Male" id="male">
            <label for ="Other">Other</label>
            <input type="radio" name="selectgender" value="Other" id="other">
        </div>

        <hr>
        <div class="control">
            <p>How did you hear about us? (select all that apply)</p>
            <label for ="socialmedia">Social Media</label>
            <input type="checkbox"  name="aboutus" id="socialmedia" value="social media">

            <label for="internet">Internet</label>
            
            <input type="checkbox" name="about us" id="internet" value="internet">

            <label for="newspapers">Newspapers</label>
            
            <input type="checkbox" name="about us" id="newspapers" value="newspapers">
            
        </div>

        <!--text area control-->
        <div class="control">
           <p><label for ="comments"></label>Feedback and Comments: </label></p>
    <textarea name="textcomment" id ="comments" rows="12" cols="100" placeholder="No more than 200 characters" max length ="2000"></textarea>
        
    </div>
    </fieldset> 
    </form>
    
  
</body>
</html>
